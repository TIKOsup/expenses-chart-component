<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./styles.css">
  <script type="text/javascript" src="./script.js"></script>
</head>

<body onload="setChart()">
  <div class="container">
    <main>
      <section class="my-balance">
        <p>My balance <span class="dm-sans-700">$921.48</span></p>
        <img src="./images/logo.svg" alt="Logo">
      </section>

      <section class="spending-last-week">
        <h1 class="dm-sans-700">Spending - Last 7 days</h1>
        <div class="week-chart">
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="mon-bar">
            <p class="spend"></p>
          </div>
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="tue-bar">
            <p class="spend"></p>
          </div>
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="wed-bar">
            <p class="spend"></p>
          </div>
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="thu-bar">
            <p class="spend"></p>
          </div>
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="fri-bar">
            <p class="spend"></p>
          </div>
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="sat-bar">
            <p class="spend"></p>
          </div>
          <div class="chart-bar" onmouseenter="setVisible(this)" onmouseleave="setHidden(this)" id="sun-bar">
            <p class="spend"></p>
          </div>
          <div class="week-day">mon</div>
          <div class="week-day">tue</div>
          <div class="week-day">wed</div>
          <div class="week-day">thu</div>
          <div class="week-day">fri</div>
          <div class="week-day">sat</div>
          <div class="week-day">sun</div>
        </div>
        <hr>
        <div class="spending-total">
          <p class="month-total">Total this month <span class="dm-sans-700">$478.33</span></p>
          <p class="from-last-month dm-sans-700">+2.4% <span class="dm-sans-400">from last month</span></p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </div>
</body>

</html>
